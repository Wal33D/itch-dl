name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full CI pipeline
        run: npm run ci

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        run: |
          gh release create ${{ steps.get_version.outputs.VERSION }} \
            --title "${{ steps.get_version.outputs.VERSION }}" \
            --notes "$(cat <<'EOF'
          ## Changes in ${{ steps.get_version.outputs.VERSION }}

          See [CHANGELOG.md](https://github.com/Wal33D/itch-dl/blob/main/CHANGELOG.md) for details.

          ## Installation

          \`\`\`bash
          npm install -g itch-dl@${{ steps.get_version.outputs.VERSION }}
          \`\`\`

          ## Documentation

          - ðŸ“– [Complete Wiki](https://github.com/Wal33D/itch-dl/wiki)
          - ðŸ“¦ [npm Package](https://www.npmjs.com/package/itch-dl)
          EOF
          )"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

